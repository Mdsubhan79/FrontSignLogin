<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional login-specific styles */
        .social-login {
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .social-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-color);
            font-size: 0.9rem;
        }
        
        .social-divider::before,
        .social-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
            margin: 0 1rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #ddd;
            color: var(--dark-color);
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GameHub</h1>
            <div class="nav-links">
                <a href="signup.html" class="nav-link"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Login to continue your gaming adventure</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                
                
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Remember me functionality
        document.addEventListener('DOMContentLoaded', function() {
            const rememberCheckbox = document.getElementById('remember');
            const emailInput = document.getElementById('email');
            
            // Check if there's a saved email
            if (localStorage.getItem('rememberEmail')) {
                emailInput.value = localStorage.getItem('rememberEmail');
                rememberCheckbox.checked = true;
            }
            
            // Handle form submission
            document.getElementById('login-form')?.addEventListener('submit', function() {
                if (rememberCheckbox.checked) {
                    localStorage.setItem('rememberEmail', emailInput.value);
                } else {
                    localStorage.removeItem('rememberEmail');
                }
            });
            
            // Social login buttons (placeholder functionality)
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    alert('Social login would be implemented with Firebase or similar service in a real application');
                });
            });
            
            // Forgot password
            document.querySelector('.forgot-password')?.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Password reset functionality would be implemented in a real application');
            });
        });
    </script>
</body>
</html>
