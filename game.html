<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors | GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GameHub</h1>
            <div class="nav-links">
                <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                <a href="#" id="logout-btn" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container game-container">
        <h1 class="game-title">Rock-Paper-Scissors</h1>
        
        <div class="game-stats">
            <div class="stat-card">
                <h4>Wins</h4>
                <span id="wins">0</span>
            </div>
            <div class="stat-card">
                <h4>Losses</h4>
                <span id="losses">0</span>
            </div>
            <div class="stat-card">
                <h4>Win Rate</h4>
                <span id="win-rate">0%</span>
            </div>
        </div>

        <div class="game-area">
            <div class="player-section">
                <h3>Your Choice</h3>
                <div id="player-choice" class="choice-display">
                    <i class="fas fa-question"></i>
                </div>
            </div>

            <div class="vs-text">VS</div>

            <div class="computer-section">
                <h3>Computer</h3>
                <div id="computer-choice" class="choice-display">
                    <i class="fas fa-question"></i>
                </div>
            </div>
        </div>

        <div id="result" class="result-container">
            <p>Make your choice to start the game!</p>
        </div>

        <div class="game-controls">
            <button class="choice-btn" data-choice="rock">
                <i class="fas fa-hand-rock"></i> Rock
            </button>
            <button class="choice-btn" data-choice="paper">
                <i class="fas fa-hand-paper"></i> Paper
            </button>
            <button class="choice-btn" data-choice="scissors">
                <i class="fas fa-hand-scissors"></i> Scissors
            </button>
        </div>

        <div class="game-actions">
            <a href="index.html" class="btn btn-outline">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <button id="reset-stats" class="btn btn-danger">
                <i class="fas fa-trash"></i> Reset Stats
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
