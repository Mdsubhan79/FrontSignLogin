<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose a game to play ~</h1>
         <h3>Rock-Paper-Scissors</h3>
        <div class="game-container">
            <p>You need to be logged in to play!</p>
            <button id="play-btn" class="btn">Play Now</button>
<!--    game 2-->
         <h3>Tic Tac Toe</h3>
        <div class="game-container">
            <p>You need to be logged in to play!</p>
            <button id="play-btn2" class="btn">Play Now</button>
            <div class="auth-links">
                <a href="login.html">Login</a> | 
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.getElementById('play-btn').addEventListener('click', function() {
            if (localStorage.getItem('currentUser')) {
                window.location.href = 'game.html';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
        <script>
        document.getElementById('play-btn2').addEventListener('click', function() {
            if (localStorage.getItem('currentUser')) {
                window.location.href = 'game2.html';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script>
        // Store intended page when play buttons are clicked
document.getElementById('play-btn')?.addEventListener('click', () => {
  localStorage.setItem('redirectAfterLogin', 'game.html');
  const isLoggedIn = !!localStorage.getItem('currentUser');
  window.location.href = isLoggedIn ? 'game.html' : 'login.html';
});

document.getElementById('play-btn2')?.addEventListener('click', () => {
  localStorage.setItem('redirectAfterLogin', 'game2.html');
  const isLoggedIn = !!localStorage.getItem('currentUser');
  window.location.href = isLoggedIn ? 'game2.html' : 'login.html';
});

    </script>
</body>
</html>
